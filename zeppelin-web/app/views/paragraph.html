<div id="{{paragraph.id}}_container"
     class="paragraph outlineOnFocus" 
     ng-mouseover="onMouseover()"
     ng-mouseleave="onMouseleave()">
  <div id="{{paragraph.id}}_control" class="control">
    <!-- Editor handler -->
    <span class="fa fa-compress" style="cursor:pointer" tooltip-placement="left" tooltip="Hide editor"
          ng-click="closeEditor()"
          ng-show="paragraph.isEditorOpen == true && paragraph.isOpen == true"></span>
    <span class="fa fa-expand" style="cursor:pointer" tooltip-placement="left" tooltip="Show editor"
          ng-click="openEditor()"
          ng-show="paragraph.isEditorOpen == false && paragraph.isOpen == true"></span>
    
    <!-- paragraph handler -->
    <span class="fa fa-sort-desc" style="cursor:pointer" tooltip-placement="left" tooltip="Hide this Paragraph"
          ng-click="closeParagraph()"
          ng-show="paragraph.isOpen == true"></span> 
    <span class="fa fa-sort-up" style="cursor:pointer" tooltip-placement="left" tooltip="Show this Paragraph"
          ng-click="openParagraph()"
          ng-show="paragraph.isOpen == false"></span>
    
    <!-- remove paragraph -->
    <span class="fa fa-times" style="cursor:pointer" tooltip-placement="left" tooltip="Remove this Paragraph"
          ng-click="removeParagraph()"></span>
  </div>
  <div ng-show="paragraph.isOpen == true">
    <div ng-show="paragraph.isEditorOpen == true">
      <div id="{{paragraph.id}}_editor"
           style="opacity: 1;"
           class="editor" ui-ace="{ onLoad : aceLoaded}"
           ng-model="paragraph.text"
           ng-class="{'disable': paragraph.status == 'RUNNING' || paragraph.status == 'PENDING' }">
      </div>
    </div>

    <div id="{{paragraph.id}}_status" class="status"
         ng-if="paragraph.isOpen == true && paragraph.isEditorOpen == true">
      Shift+Enter to Run. {{paragraph.status}}
    </div>

    <form id="{{paragraph.id}}_form" role="form" 
          class="form-horizontal" style="margin-top: 15px;">
      <div class="form-group"
           ng-repeat="formulaire in paragraph.settings.forms"
           ng-Init="loadForm(formulaire, paragraph.settings.params)">
        <label class="col-sm-1 control-label input-sm" ng-class="{'disable': paragraph.status == 'RUNNING' || paragraph.status == 'PENDING' }">{{formulaire.name}}</label>
        <div class="col-sm-3">
          <input class="form-control input-sm" 
                 ng-enter="sendParagraph(getEditorValue())"
                 ng-model="paragraph.settings.params[formulaire.name]"
                 ng-class="{'disable': paragraph.status == 'RUNNING' || paragraph.status == 'PENDING' }"
                 name="{{formulaire.name}}">
          </input>
        </div>
      </div>
    </form>

    <div id="{{paragraph.id}}_runControl" class="runControl"
         ng-if="paragraph.status == 'RUNNING'">

      <div ng-if="getProgress()<=0 || getProgress()>=100">
        <div id="{{paragraph.id}}_progress"           
             class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:100%;"></div>
          <span class="sr-only"></span>
        </div>
        <div class="inline">
          Running ... <a ng-click="cancelParagraph()" style="cursor:pointer">Cancel</a>
        </div>
      </div>
      <div ng-if="getProgress()>0 && getProgress()<100">
        <div id="{{paragraph.id}}_progress"
             class="progress">
          <div class="progress-bar" role="progressbar" style="width:{{getProgress()}}%;"></div>
          <span class="sr-only">{{getProgress()}}%</span>
        </div>
        <div class="inline">
          Running {{getProgress()}}% <a ng-click="cancelParagraph()" style="cursor:pointer">Cancel</a>
        </div>
      </div>
    </div>

    <!-- Rendering -->
    <div class='tableDisplay'>
      <div id="{{paragraph.id}}_msg"
           class="text"
           ng-if="paragraph.result.type == 'TEXT'" 
           ng-Init="loadResultType(paragraph.result)"           
           ng-bind-html="paragraph.result.msg">
      </div>

      <div id="{{paragraph.id}}_msg"
           ng-if="paragraph.result.type == 'HTML'" 
           ng-Init="loadResultType(paragraph.result)"
           ng-bind-html="paragraph.result.msg">
      </div>

      <img id="{{paragraph.id}}_msg"
           ng-if="paragraph.result.type == 'IMG'" 
           ng-Init="loadResultType(paragraph.result)"
           ng-src="{{paragraph.result.msg}}">
      </img>

      <div id="{{paragraph.id}}_switch"
           ng-if="paragraph.result.type == 'TABLE'"
           class="btn-group"
           style='margin-bottom: 10px;'>
        <button type="button" class="btn btn-default btn-sm"
                ng-class="{'active': isGraphMode('table')}"
                ng-click="setGraphMode('table', true)" ><i class="fa fa-table"></i>
        </button>
        <button type="button" class="btn btn-default btn-sm"
                ng-class="{'active': isGraphMode('multiBarChart')}"
                ng-click="setGraphMode('multiBarChart', true)"><i class="fa fa-bar-chart"></i>
        </button>
        <button disabled type="button" class="btn btn-default btn-sm"
                ng-class="{'active': isGraphMode('pieChart')}"
                ng-click="setGraphMode('pieChart', true)"><i class="fa fa-pie-chart"></i>
        </button>
        <button type="button" class="btn btn-default btn-sm"
                ng-class="{'active': isGraphMode('stackedAreaChart')}"
                ng-click="setGraphMode('stackedAreaChart', true)"><i class="fa fa-area-chart"></i>
        </button>
        <button type="button" class="btn btn-default btn-sm"
                ng-class="{'active': isGraphMode('lineChart')}"
                ng-click="setGraphMode('lineChart', true)"><i class="fa fa-line-chart"></i>
        </button>
      </div>

      <table class="table table-hover table-condensed"
             ng-if="isGraphMode('table')">
        <thead>
          <tr style="background-color: #EFEFEF; font-weight: bold;">
            <th ng-repeat="val in paragraph.result.columnNames track by $index">{{val}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in paragraph.result.msgTable track by $index">
            <td ng-repeat="val in item track by $index">{{val.value}}</td>
          </tr>
        </tbody>
      </table>

      <!-- ng-show="paragraph.result.type == 'LINE'" -->
      <nvd3new ng-if="getResultType()=='TABLE' && getGraphMode()!='table'" 
            options='d3.options' 
            config='d3.config' 
            data='d3.data'
            api='d3.api'>
      </nvd3new>

    </div>
  </div> 
</div>
