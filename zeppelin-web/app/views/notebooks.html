<!-- Here the controller <NotebookCtrl> is not needed because explicitly set in the app.js (route) -->
<div>
  <div class="noteAction" ng-show="note.id">
    <h3> <input type="text" class="form-control2" placeholder="{{note.name || 'Note ' + note.id}}" style="width:200px;"
                ng-show="showEditor" ng-model="note.name" ng-enter="sendNewName()" ng-delete="showEditor = false" autofocus/>
         <p class="form-control-static2" ng-click="showEditor = true" ng-show="!showEditor">{{note.name || 'Note ' + note.id}}</p>
      <span class="label">
        <button type="button" class="noteBtn btn btn-default btn-xs" ng-click="removeNote(note.id)">Remove <span class="fa fa-trash"></span></button>
        <button type="button"
                class="noteBtn btn btn-default btn-xs"
                ng-click="runNote(note.id)"
                ng-if="!isNoteRunning()"
                tooltip-placement="top"
                tooltip="Run all paragraphs">Run <span class="fa fa-play"></span>
        </button>
        <button type="button"
                class="noteBtn btn btn-default btn-xs"
                ng-click="showAllEditor()"
                tooltip-placement="top"
                tooltip="Show codes">Show code <span class="fa fa-expand"></span>
        </button>
        <button type="button"
                class="noteBtn btn btn-default btn-xs"
                ng-click="hideAllEditor()"
                tooltip-placement="top"
                tooltip="Hide codes">Hide code <span class="fa fa-compress"></span>
        </button>
      </span>
    </h3>
  </div>
  <!-- Include the paragraphs according to the note -->
  <div ng-repeat="currentParagraph in note.paragraphs"
       ng-controller="ParagraphCtrl"
       ng-Init="init(currentParagraph)"
       ng-include src="'views/paragraph.html'"
       id="{{currentParagraph.id}}_paragraphColumn"
       ng-class="{
                   'paragraph-col col-md-12': !currentParagraph.config.colWidth,
                   'paragraph-col col-md-{{currentParagraph.config.colWidth}}': currentParagraph.config.colWidth,
                 }">
  </div>
</div>
