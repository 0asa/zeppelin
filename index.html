    <script type="text/x-handlebars" data-template-name="zengine">
      <div class="jumbotron">
	<b>Zengine</b> is open source framework based on <a href="http://hive.apache.org">Hive</a> that aims to make data analytics easy.
      </div>
	<h6>Word Count</h6>
	<h5>
	  <pre>
import com.nflabs.zeppelin.zengine.*
import com.nflabs.zeppelin.result.*
...
result = new Q("select text from myTable")                   // load some data
             .pipe(new L("wordcount"))                       // load wordcount library
             .execute();                                     // execute

new ResultDataStream(result, 10, System.out).load();         // take first result set 
                                                             // and display first 10 rows
...
          </pre>
        </h5>
	Checkout <a href="./docs/zengine-api/index.html">Zengine API</a> doc.

    <script type="text/x-handlebars" data-template-name="docZeppelinInstall">
      <div class="content-block">
	<p>
	  <h2>Prerequisites</h2>
	  <ul>
            <li>Java 1.6 or Later</li>
	    <li>Apache Hadoop</li>
	  </ul>
	</p>
	<p>
	  <h2>Download</h2>
	  To get Zeppelin distribution, {{#link-to 'download'}}download{{/link-to}} a recent release.
	</p>
	<p>
	  <h2>Install</h2>
	  Unpack the downloaded Zeppelin distribution.
	</p>
	<p>
	  <h2>Configure</h2>
	  In the distribution, edit the conf/zeppelin-env.sh.
	  At least, define JAVA_HOME, HADOOP_HOME.
	  <table class="table">
	    <tr>
	      <th>Var Name</th>
	      <th>Description</th>
	    </tr>
	    <tr>
	      <td>JAVA_HOME</td>
	      <td>Java Home directory</td>
	    </tr>
	    <tr>
	      <td>HADOOP_HOME</td>
	      <td>Hadoop Home directory</td>
	    </tr>	    
	  </table>
	  <p />
	  Also edit the conf/zeppelin-site.xml
	  <table class="table">
	    <tr>
	      <th>Name</th>
	      <th>Default Value</th>
	      <th>Description</th>
	    </tr>
	    <tr>
	      <td>hive.driver.class</td>
	      <td>org.apache.hadoop.hive.jdbc.HiveDriver</td>
	      <td>Hive driver class</td>
	    </tr>
	  </table>

	  <h4>Local mode</h4>
	  By default, Zeppelin is configured to run in non-distributed mode.

	  <h4>Distributed mode</h4>
	  Place hive-site.xml, core-site.xml, hdfs-site.xml, mapred-site.xml in conf directory.
	</p>
	<p>
	  <h2>Start/Stop</h2>
	  Start Zeppelin
	  <pre>bin/zeppelin-daemon.sh start</pre>
	  After successful start, visit <a href="http://localhost:8080">http://localhost:8080</a> with your web browser
	  <p />
	  <p />
	  Stop Zeppelin
	  <pre>bin/zeppelin-daemon.sh stop</pre>
	</p>
