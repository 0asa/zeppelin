<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <title>Zeppelin</title>
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="container">

	<!-- Static navbar -->
	<div class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><div id="zeppelin_logo"><img src="images/zeppelin_logo.png" /></div></a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li>{{#link-to 'zengine'}}Zengine{{/link-to}}</a></li>
              <li>{{#link-to 'zql'}}ZQL{{/link-to}}</a></li>
              <li>{{#link-to 'zan'}}ZAN{{/link-to}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Examples</a></li>
              <li><a href="#">Downloads</a></li>
              <li><a href="#">Documentation</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Development <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="https://github.com/NFLabs/zeppelin" target="_blank">Source Code</a></li>
                  <li><a href="#">Mailing Lists</a></li>
                  <li><a href="https://github.com/NFLabs/zeppelin/wiki" target="_blank">Wiki</a></li>
                  <li><a href="#">Issue Tracking</a></li>
                </ul>
              </li>
              <li><a href="#">License</a></li>

            </ul>
          </div><!--/.nav-collapse -->
	</div>

	<!-- Main component for a primary marketing message or call to action -->
        {{outlet}}
      </div> <!-- /container -->

      <div id="footer">
        <div class="container">
          <p class="text-muted">NFLabs.inc</p>
        </div>
      </div>


    </script>


    <script type="text/x-handlebars" data-template-name="index">
      <div class="jumbotron">
        <h1>Zeppelin</h1>
        <p>Zeppelin is open source data analysis environment on top of Hive.</p>
	<br />
        <p>
          <a class="btn btn-lg btn-primary" href="../../components/#navbar">Getting started &raquo;</a>
        </p>
      </div>

    </script>


    <script type="text/x-handlebars" data-template-name="zengine">
      <div class="jumbotron">
	<b>Zengine</b> is open source framework based on <a href="http://hive.apache.org">Hive</a> that aims to make data analytics easy.
      </div>
	<h6>Word Count</h6>
	<h5>
	  <pre>
import com.nflabs.zeppelin.zengine.*
...
result = new L("select text from myTable")
             .pipe(new L("wordcount"))
             .execute();
...
          </pre>
        </h5>

    </script>

    <script type="text/x-handlebars" data-template-name="zql">
      ZQL
    </script>

    <script type="text/x-handlebars" data-template-name="zan">
      ZAN
    </script>

    <script type="text/javascript" src="javascripts/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="javascripts/plax.js"></script>
    <script src="javascripts/handlebars-1.0.0.js"></script>
    <script src="javascripts/ember-1.0.0.js"></script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/main.js"></script>

    <script>
      $('#peloton_logo').plaxify({"xRange":100, "yRange":100})
      $.plax.enable()
    </script>
  </body>
</html>
