    <script type="text/x-handlebars" data-template-name="zql">
      <div class="row content-style3">
	<div class="col-md-8">
	  <h3>ZQL</h3>
	</div>
      </div>
      <div class="row">
	<div class="col-md-11">
	  <h3>Introducing ZQL</h3>
	  ZQL is very simple but powerful SQL like language based on HiveQL.
	  ZQL can be run from Zeppelin GUI or CLI.
	  
	  <h3>ZQL syntax</h3>
	  <pre>
ZQLStmt            : HiveQLStmt | LibraryStmt | ZQLStmt (PipeOperator ZQLStmt)* | ZQLStmt RedirectOperator RedirectTargetStmt
HiveQLStmt         : HIVE_QUERY
LibraryStmt        : LIBRARY_NAME(paramName1=paramValue1, paramName2=paramValue2, ...)? (ARGUMENT)?
RedirectTargetStmt : (table|view)? TABLE_NAME
PipeOperator       : |
RedirectOperator   : ></pre>
          
          <h3>Template</h3>
	  ZQLStmt is also erb template. In ZQLStmt ZContext is provided by local variable 'z'.

	  <h3>ZContext</h3>
	    z.in - Input table name<br />
	    z.out - Output table name<br />
	    z.arg - library argument<br />
	    z.param(paramName) - get parameter value by parameterName

          <h3>Examples</h3>
          <h5>Basic query</h5>
	  <pre>select text from myTable</pre>
	  <h5>Basic query with pipe</h5>
	  <pre>select text from myTable | select * from <%= z.in %> limit 10</pre>
	  <h5>Redirect (default behavior)</h5>
	  By default, redirect create view.
	  <pre>select text from myTable > ouputView</pre>
	  <h5>Redirect (specifiying table|view)</h5>
	  <pre>select text from myTable > table outputTable</pre>
	  <h5>Library</h5>
	  <pre>select text from myTable | wordcount</pre>
	  <h5>Library with parameter</h5>
	  <pre>select text from myTable | wordcount(limit=5)</pre>
	  <h5>Library with parameter and argument</h5>
	  <pre>select text from myTable | wordcount(limit=5) logscale</pre>
	  <h5>Multiple statement</h5>
	  <pre>
select text from myTable | wordcount > wc_out;               // load | process > export
select * from wc_out limit 10;                               // print first 10 rows of wc_out</pre>
	</div>
      </div>
    </script>

      <div class="row">

	  <h4>What is Zeppelin</h4>
	  <p>Zeppelin is opensource data analysis environment on top of Hadoop.</p>
	  <br />
	  <h4>Install</h4>
	  <p>{{#link-to 'download'}}Download{{/link-to}} a release.</p>
	  <p>Zeppelin can be run either locally or with existing hadoop cluster. see {{#link-to 'docZeppelinInstall'}}install{{/link-to}}</p>
	  <br />

	  <h4>Using GUI</h4>
	  <p>Zeppelin has it's own GUI based on web. Browse http://localhost:8080 after start Zeppelin as a daemon by following command</p>

	  <ul>

	    </li>
	    <li>
	      Visualization
	    </li>
	    <li>
	      Session save/restore
	    </li>
	  </ul>

	  <br />

	  To open interactive CLI session, run
	  <pre>bin/zeppelin</pre>

	  <br />
	  <h4>Tutorials</h4>
	  <ul>
	    <li>{{#link-to 'docZeppelinTutorial1'}}Tutorial 1{{/link-to}} - Run simplist Query</li>

	  </ul>

	  <br />
	  <h4>Play with Zengine</h4>

    <script type="text/x-handlebars" data-template-name="docZeppelinInstall">
      <div class="row content-style3">
	<div class="col-md-8">
	  <h3>Download</h3>
	</div>
      </div>
      <div class="row">
	<div class="col-md-12">
	  <p>
	    <h3>Prerequisites</h3>
	    <ul>
              <li>Java 1.6 or Later</li>
	      <li>Apache Hadoop</li>
	    </ul>
	  </p>
	  <p>
	    <h3>Download</h3>
	    To get Zeppelin distribution, {{#link-to 'download'}}download{{/link-to}} a recent release.
	  </p>
	  <p>
	    <h3>Install</h3>
	    Unpack the downloaded Zeppelin distribution.
	  </p>
	  <p>
	    <h3>Configure</h3>
	    Zeppelin can be configured in three different mode.
	    <ul>
	      <li>Standalone</li>
	      <li>With hive server</li>
	      <li>Without hive server</li>
	    </ul>

	    <h4>Standalone</h4>
	    By default, Zeppelin is configured to run in standalone mode.
	    In the distribution, edit the conf/zeppelin-env.sh and define JAVA_HOME, HADOOP_HOME.	    
	    <table class="table">
	      <tr>
		<th>Var Name</th>
		<th>Description</th>
	      </tr>
	      <tr>
		<td>JAVA_HOME</td>
		<td>Java Home directory</td>
	      </tr>
	      <tr>
		<td>HADOOP_HOME</td>
		<td>Hadoop Home directory</td>
	      </tr>	    
	    </table>

	    <h4>With Hive Server</h4>
	    Zeppelin can access hive using hive server.
	    This mode can be used without local Hadoop binary distribution package. (see prerequisties) <br />
	    All you need to do is set following properties in zeppelin-site.xml.	    
	    <table class="table">
	      <tr>
		<th>Name</th>
		<th>Default Value</th>
		<th>Description</th>
	      </tr>
	      <tr>
		<td>hive.driver.class</td>
		<td>org.apache.hadoop.hive.jdbc.HiveDriver</td>
		<td>Hive driver class</td>
	      </tr>
	      <tr>
		<td>hive.connection.uri</td>
		<td></td>
		<td>Hive connection uri. ex) jdbc:hive://hiveserverhost:10000/default</td>
	      </tr>

	    </table>

	    <h4>Without Hive Server</h4>
	    In the distribution, edit the conf/zeppelin-env.sh and define JAVA_HOME, HADOOP_HOME.	    
	    <table class="table">
	      <tr>
		<th>Var Name</th>
		<th>Description</th>
	      </tr>
	      <tr>
		<td>JAVA_HOME</td>
		<td>Java Home directory</td>
	      </tr>
	      <tr>
		<td>HADOOP_HOME</td>
		<td>Hadoop Home directory</td>
	      </tr>	    
	    </table>
	    Place hive-site.xml, core-site.xml, hdfs-site.xml, mapred-site.xml in conf directory.
	    In this mode, make sure you don't set any value for hive.connection.uri in zeppelin-site.xml
	    <h4>Common configuration</h4>
	    Here's full list of configuration. Note that many properties can be set through either zeppelin-env.sh or zeppelin-site.xml. If a property have defined on both files at the same time, value in zeppelin-env.sh will be taken.
	    <table class="table">
	      <tr>
		<th>zepplin-env.sh</th>
		<th>zepplin-site.xml</th>
		<th>Default value</th>
		<th>Description</th>
	      </tr>
	      <tr>
		<td>ZEPPELIN_HOME</td>
		<td></td>
		<td></td>
		<td>Zeppelin Home directory</td>
	      </tr>
	      <tr>
		<td>ZEPPELIN_PORT</td>
		<td>zeppelin.server.port</td>
		<td>8080</td>
		<td>Zeppelin server port</td>
	      </tr>	    
	      <tr>
		<td>ZEPPELIN_SESSION_DIR</td>
		<td>zeppelin.session.dir</td>
		<td>sessions</td>
		<td>Zeppelin persist/load session in this directory. Can be a path or a URI. location on HDFS supported</td>
	      </tr>
	      <tr>
		<td>ZEPPELIN_ZAN_LOCAL_REPO</td>
		<td>zeppelin.zan.localrepo</td>
		<td>zan-repo</td>
		<td>Zeppelin library local repository. Can be a path or a URI. location on HDFS supported</td>
	      </tr>
	      <tr>
		<td>ZEPPELIN_LOCAL_WAREHOUSE</td>
		<td>zeppelin.local.warehouse</td>
		<td>data</td>
		<td>Hive local repository path in standalone mode.</td>
	      </tr>
	      <tr>
		<td>HIVE_DRIVER</td>
		<td>hive.driver.class</td>
		<td>org.apache.hadoop.hive.jdbc.HiveDriver</td>
		<td>JDBC Driver class</td>
	      </tr>
	      <tr>
		<td>HIVE_CONNECTION_URI</td>
		<td>hive.connection.uri</td>
		<td></td>
		<td>Hive jdbc connection uri. Used for connecting to hive server</td>
	      </tr>

	    </table>
	    
	  </p>
	  <p>
	    <h3>Start/Stop</h3>
	    Start Zeppelin
	    <pre>bin/zeppelin-daemon.sh start</pre>
	    After successful start, visit <a href="http://localhost:8080">http://localhost:8080</a> with your web browser
	    <p />
	    <p />
	    Stop Zeppelin
	    <pre>bin/zeppelin-daemon.sh stop</pre>
	  </p>
	</div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="docZeppelinLibrary">
      <div class="row content-style3">
	<div class="col-md-8">
	  <h3>Zeppelin Library</h3>
	</div>
      </div>
      <div class="row">
	<div class="col-md-12">
	  <p>
	    <h3>What is Zeppelin Library</h3>
	    Zeppelin library != Logic.<br />
	    Zeppelin library = Logic + Resources + Visualization<br /><br />
	    Zeppelin library let zeppelin user easily extend it's feature.<br />
	    It aims easy writing. Even non-developer can write one quickly.<br />
	    Also optionally library can impliment it's own visulization for data.
	  </p>

	  <p>
	    <h3>Zeppelin Archive Network</h3>
	    Zeppelin library can be published and shared through {{#link-to 'zan'}}ZAN{{/link-to}}
	  </p>
	  
	  <p>
	    <h3>Basic structure</h3>
	    Library is reside on local-repository or {{#link-to 'zan'}}ZAN{{/link-to}}.
	    Local-repository is 'zan-repo' directory under Zeppelin installation path at default.
	    <pre>
[LIBRARY_NAME]/zql.erb
               [LIBRARY_NAME]_[RESOURCES]
               web/index.erb
	       web/[WEB_RESOURCES]</pre>
	       <p>
		 <b>[LIBRARY_NAME]</b><br />
		 Creating library is creating a directory with [LIBRARY_NAME].
		 That simple.		 
	       </p>
	       <p>
		 <b>zql.erb</b><br />
		 Query template file in ruby erb format.
		 ZContext is accessible through local varialbe 'z'.
	       </p>
	       <p>
		 <b>[LIBRARY_NAME]_[RESOURCES]</b><br />
		 Any resource files required by zql.erb.
		 These files will be added by 'add FILE' or 'add JAR' before execution.
	       </p>
	       <p>
		 <b>web/index.erb</b><br />
		 Index of web in ruby erb template.
		 ZWebContext is accessible through local variable 'z'.
	       </p>
	       <p>
		 <b>web/[WEB_RESOURCES]</b><br />
		 Any js, css, image files required by web/index.erb.
	       </p>
	  </p>
	  <p>
	    <h3>Call Library</h3>
	    Library can be called in Zeppelin GUI or CLI by ZQL syntax.<br />
	    <pre>[LIBRARY_NAME](paramName1=paramValue1, paramName2=paramValue2 ...) [argument]</pre>
	    Paramter part and argument part are optional.<br />
	    If you're using {{#link-to 'zengine'}}Zengine{{/link-to}}, library can be called using 'L' class.
	  </p>
	  <p>
	    <h3>ZContext</h3>
	    z.in - Input table name<br />
	    z.out - Output table name<br />
	    z.arg - library argument<br />
	    z.param(paramName) - get parameter value by parameterName
	  </p>
	  <p>
	    <h3>ZWebContext</h3>
	    z.result - Result data of execution
	  </p>

	</div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="howtocontribute">
      <div class="row content-style3">
	<div class="col-md-8">
	  <h3>How to contribute</h3>
	</div>
      </div>
      <div class="row">
	<div class="col-md-12">
	  <p>
	    <h3>Setting up</h3>
	    Here are some things you will need to build and test Zeppelin.
	    <br />
	    <br />
	    
	    <h4>Software Configuration Management(SCM)</h4>
	    Zeppelin uses Git for it's SCM system. Hosted by github.com.
	    https://github.com/nflabs/zeppelin
	    You'll need git client installed in your development machine.
	    <br />
	    <br />

	    <h4>Integrated Development Environment(IDE)</h4>
	    You are free to use whatever IDE you prefer, or your favorite command line editor.
	    <br />
	    <br />

	    <h4>Apache hadoop</h4>
	    Zeppelin is depends on Apache Hadoop. Downlaod a release from <a href="http://hadoop.apache.org/releases.html">http://hadoop.apache.org/releases.html</a>, and unarchive somewhere you can access.
	    <br />
	    <br />

	    <h4>Build Tools</h4>
	    To build the code, install
	    <ul>
	      <li><a href="http://java.com">Oracle Java 6</a></li>
	      <li><a href="http://maven.apache.org">Apache Maven</a></li>
	    </ul>
	  </p>
	  <br />

	  <p>
	    <h3>Getting the source code</h3>
	    First of all, you need the Zeppelin source code. The official location for Zeppelin is <a href="https://github.com/nflabs/zeppelin">https://github.com/nflabs/zeppelin</a>
	    <h4> git access</h4>
	    Get the source code on your development machine using git.
	    <pre>git clone https://github.com/NFLabs/zeppelin.git zeppelin</pre>
	    You may also want to develop against a specific release. For example, for branch-0.1
	    <pre>git clone -b branch-0.1 https://github.com/NFLabs/zeppelin.git zeppelin</pre>

	    <h4>Fork repository</h4>
	    If you want not only build Zeppelin but also make change, then you need fork Zeppelin repository and make pull request.
	  </p>
	  <br />

	  <p>
	    <h3>Build</h3>
	    <pre>mvn install</pre>
	  </p>
	  <br />

	  <p>
	    <h3>Run Zepplin server in development mode</h3>
	    <pre>cd zeppelin-server
HADOOP_HOME=YOUR_HADOOP_HOME JAVA_HOME=YOUR_JAVA_HOME mvn exec:java -Dexec.mainClass="com.nflabs.zeppelin.server.ZeppelinServer" -Dexec.args=""</pre>
            Server will be run on http://localhost:8080
	  </p>
	  <br />
	  <p>
	    <h3>JIRA</h3>
	    Zeppelin manages it's issues in Jira.
	    <a href="https://zeppelin-project.atlassian.net/browse/ZEPPELIN">https://zeppelin-project.atlassian.net/browse/ZEPPELIN</a>
	  </p>
	  <br />
	  <p>
	    <h3>Stay involved</h3>
	    Contributors should join the {{#link-to 'mailinglist'}}Zeppelin mailing lists{{/link-to}}.
	  </p>
