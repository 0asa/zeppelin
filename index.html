    <script type="text/x-handlebars" data-template-name="docZeppelinGettingstarted">
      <div class="row content-style3">
	<div class="col-md-8">
	  <h3>Getting Started</h3>
	</div>
      </div>
      <div class="row">
	<div class="col-md-12">
	  <h4>What is Zeppelin</h4>
	  <p>Zeppelin is opensource data analysis environment on top of Hadoop.</p>
	  <br />
	  <h4>Install</h4>
	  <p>{{#link-to 'download'}}Download{{/link-to}} a release.</p>
	  <p>Zeppelin can be run either locally or with existing hadoop cluster. see {{#link-to 'docZeppelinInstall'}}install{{/link-to}}</p>
	  <br />

	  <h4>Using GUI</h4>
	  <p>Zeppelin has it's own GUI based on web. Browse http://localhost:8080 after start Zeppelin as a daemon by following command</p>
	  <pre>bin/zeppelin-daemon.sh start</pre>
	  GUI provides
	  <ul>
	    <li>
	      ZQL editor
	    </li>
	    <li>
	      Visualization
	    </li>
	    <li>
	      Session save/restore
	    </li>
	  </ul>

	  <br />
	  <h4>Using Command Line Interface</h4>
	  To open interactive CLI session, run
	  <pre>bin/zeppelin</pre>

	  <p>run with '-h' argument will print available options.</p>

	  <br />
	  <h4>Play with Zengine</h4>
	  <p>Zengine is java framework for data analytics. to use it add dependency in your pom.xml</p>
<pre>
&ltdependency&gt
    &ltgroupId&gtcom.nflabs.zeppelin&lt/groupId&gt
    &ltartifactId&gtzeppelin-zengine&lt/artifactId&gt
    &ltversion&gt0.1&lt/version&gt
&lt/dependency&gt
</pre>
          <p>Checkout <a href="./docs/zengine-api/0.1/index.html">Zengine API</a></p>

	  
	</div>
      </div>

    <script type="text/x-handlebars" data-template-name="docZeppelinInstall">
      <div class="row content-style3">
	<div class="col-md-8">
	  <h3>Download</h3>
	</div>
      </div>
      <div class="row">
	<div class="col-md-12">
	  <p>
	    <h3>Prerequisites</h3>
	    <ul>
              <li>Java 1.6 or Later</li>
	      <li>Apache Hadoop</li>
	    </ul>
	  </p>
	  <p>
	    <h3>Download</h3>
	    To get Zeppelin distribution, {{#link-to 'download'}}download{{/link-to}} a recent release.
	  </p>
	  <p>
	    <h3>Install</h3>
	    Unpack the downloaded Zeppelin distribution.
	  </p>
	  <p>
	    <h3>Configure</h3>
	    In the distribution, edit the conf/zeppelin-env.sh.
	    At least, define JAVA_HOME, HADOOP_HOME.
	    <table class="table">
	      <tr>
		<th>Var Name</th>
		<th>Description</th>
	      </tr>
	      <tr>
		<td>JAVA_HOME</td>
		<td>Java Home directory</td>
	      </tr>
	      <tr>
		<td>HADOOP_HOME</td>
		<td>Hadoop Home directory</td>
	      </tr>	    
	    </table>
	    <p />
	    Also edit the conf/zeppelin-site.xml
	    <table class="table">
	      <tr>
		<th>Name</th>
		<th>Default Value</th>
		<th>Description</th>
	      </tr>
	      <tr>
		<td>hive.driver.class</td>
		<td>org.apache.hadoop.hive.jdbc.HiveDriver</td>
		<td>Hive driver class</td>
	      </tr>
	    </table>

	    <h4>Local mode</h4>
	    By default, Zeppelin is configured to run in non-distributed mode.

	    <h4>Distributed mode</h4>
	    Place hive-site.xml, core-site.xml, hdfs-site.xml, mapred-site.xml in conf directory.
	  </p>
	  <p>
	    <h3>Start/Stop</h3>
	    Start Zeppelin
	    <pre>bin/zeppelin-daemon.sh start</pre>
	    After successful start, visit <a href="http://localhost:8080">http://localhost:8080</a> with your web browser
	    <p />
	    <p />
	    Stop Zeppelin
	    <pre>bin/zeppelin-daemon.sh stop</pre>
	  </p>
	</div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="docZeppelinLibrary">
      <div class="row content-style3">
	<div class="col-md-8">
	  <h3>Zeppelin Library</h3>
	</div>
      </div>
      <div class="row">
	<div class="col-md-12">
	  <p>
	    <h3>What is Zeppelin Library</h3>
	    Zeppelin library let zeppelin user easily extend it's feature.<br />
	    It aims easy writing. Even non-developer can write one quickly.<br />
	    Also optionally library can impliment it's own visulization for data.
	  </p>

	  <p>
	    <h3>Zeppelin Archive Network</h3>
	    Zeppelin library can be published and shared through {{#link-to 'zan'}}ZAN{{/link-to}}
	  </p>
	  
	  <p>
	    <h3>Basic structure</h3>
	    Library is reside on local-repository or {{#link-to 'zan'}}ZAN{{/link-to}}.
	    Local-repository is 'zan-repo' directory under Zeppelin installation path at default.
	    <pre>
[LIBRARY_NAME]/[LIBRARY_NAME].erb
               [LIBRARY_NAME]_[RESOURCES]
               web/index.erb
	       web/[WEB_RESOURCES]</pre>
	       <p>
		 <b>[LIBRARY_NAME]</b><br />
		 Creating library is creating a directory with [LIBRARY_NAME].
		 That simple.		 
	       </p>
	       <p>
		 <b>[LIBRARY_NAME].erb</b><br />
		 Query template file in ruby erb format.
		 ZContext is accessible through local varialbe 'z'.
	       </p>
	       <p>
		 <b>[LIBRARY_NAME]_[RESOURCES]</b><br />
		 Any resource files required by [LIBRARY_NAME].erb.
		 These files will be added by 'add FILE' or 'add JAR' before execution.
	       </p>
	       <p>
		 <b>web/index.erb</b><br />
		 Index of web in ruby erb template.
		 ZWebContext is accessible through local variable 'z'.
	       </p>
	       <p>
		 <b>web/[WEB_RESOURCES]</b><br />
		 Any js, css, image files required by web/index.erb.
	       </p>
	  </p>
	  <p>
	    <h3>Call Library</h3>
	    Library can be called in Zeppelin GUI or CLI by ZQL syntax.<br />
	    <pre>[LIBRARY_NAME](paramName1=paramValue1, paramName2=paramValue2 ...) [argument]</pre>
	    Paramter part and argument part are optional.<br />
	    If you're using {{#link-to 'zengine'}}Zengine{{/link-to}}, library can be called using 'L' class.
	  </p>
	  <p>
	    <h3>ZContext</h3>
	    z.in - Input table name<br />
	    z.out - Output table name<br />
	    z.arg - library argument<br />
	    z.param(paramName) - get parameter value by parameterName
	  </p>
	  <p>
	    <h3>ZWebContext</h3>
	    z.result - Result data of execution
	  </p>

	</div>
      </div>
    </script>
