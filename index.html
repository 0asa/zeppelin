    <script type="text/x-handlebars" data-template-name="index">
      <div class="jumbotron">
        <h1>Zeppelin</h1>
        <p>Zeppelin is open source data analysis environment on top of Hive.</p>
	<br />
        <p>
          {{#link-to 'docZeppelinGettingstarted' classNames="btn btn-lg btn-primary"}}Getting started &raquo;{{/link-to}}
        </p>
      </div>

    </script>


    <script type="text/x-handlebars" data-template-name="zengine">
      <div class="jumbotron">
	<b>Zengine</b> is open source framework based on <a href="http://hive.apache.org">Hive</a> that aims to make data analytics easy.
      </div>
	<h6>Word Count</h6>
	<h5>
	  <pre>
import com.nflabs.zeppelin.zengine.*
import com.nflabs.zeppelin.result.*
...
result = new Q("select text from myTable")                   // load some data
             .pipe(new L("wordcount"))                       // load wordcount library
             .execute();                                     // execute

new ResultDataStream(result.get(0), 10, System.out).load();  // take first result set 
                                                             // and display first 10 rows
...
          </pre>
        </h5>
    </script>

    <script type="text/x-handlebars" data-template-name="zql">
      <div class="jumbotron">
	<b>ZQL</b> is super easy yet powerful analytical language
      </div>
	<h6>Word Count</h6>
	<h5>
	  <pre>
select text from myTable | wordcount > wc_out;               // load | process > export
select * from wc_out limit 10;                               // print first 10 rows of wc_out
          </pre>
        </h5>

	You can run ZQL through Zepplin GUI or Zeppelin Cli.



	
    </script>

    <script type="text/x-handlebars" data-template-name="zan">
      ZAN
    </script>


    <script type="text/x-handlebars" data-template-name="docZeppelinGettingstarted">

    <script>
